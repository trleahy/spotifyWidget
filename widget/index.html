<!DOCTYPE html>

<head>
	<title>Spotify Widget</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" href="./style.css" />
	<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
		integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
		crossorigin="anonymous"></script>
</head>

<body>
	<div id="statusContainer">Connecting...</div>
	<div id="mainContainer">
		<div id="albumArtBox">
			<img id="albumArt"
				src="./images/placeholder-album-art.png"></img>
			<img id="albumArtBack" src="./images/placeholder-album-art.png"></img>
		</div>
		<div id="songInfoBox">
			<div id="songInfo">
				<div id="IAmRunningOutOfNamesForTheseBoxes">
					<div id="songLabel">Song Title</div>
					<div id="artistLabel">Artist Name</div>
					<div id="albumLabel">Album Title</div>
					<div id="times">
						<div id="progressTime">2:29</div>
						<div id="timeRemaining">3:43</div>
					</div>
					<div id="progressBg">
						<div id="progressBar"></div>
					</div>
				</div>
			</div>
			<div id="backgroundArt">
				<img id="backgroundImage"
					src="./images/placeholder-album-art.png"></img>
				<img id="backgroundImageBack" src="./images/placeholder-album-art.png"></img>
			</div>
		</div>
	</div>
</body>

<script src="./script.js"></script>
